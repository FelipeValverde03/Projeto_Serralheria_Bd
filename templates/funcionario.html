
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Funcionário</h1>
    <form action="/funcionario" method="POST">
        <label for="nome_funcionario">Nome:</label>
        <input type="text" id="nome_funcionario" name="nome_funcionario" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>

        <label for="salario">Salário (R$):</label>
        <input type="number" step="0.01" id="salario" name="salario" required><br><br>

        <label for="n_faltas">Número de Faltas:</label>
        <input type="number" id="n_faltas" name="n_faltas" value="0" min="0"><br><br>

        <button type="submit">Cadastrar Funcionário</button>
    </form>
</body>
</html>
